<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>password checking </title>
    <link rel="stylesheet" href="style.css" type="text/css">
    </head>
<body>
        <header>password validation in javascript</header>
        <h2 class="sign">sign up here:</h2>
        <div class="form">
        <form class="myform">
            <p class="p">username:<input type="text" name="username" placeholder="Username" class="in"></p>
            <p class="p">password:<input type="password" name="pass" placeholder="Password" class="in" ></p>
            <p class="p">confirm password:<input type="password" name="confirm" placeholder=" Password" class="in" ></p>
            <div id="demo"></div>
            <p class="p">email:<input type="email" name="email" placeholder="Email" class="in"></p>
            <button class="but"> submit </button>        
        </form>
        </div>
<script src="script.js"></script>
</body>
</html>
